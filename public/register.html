<!DOCTYPE html>
<html lang="en">
<head>

<body>
  <header class="header">
    <a href="/">
      <span class="logo">d</span> <span class="logo-text">decachain</span>

    <ul class="nav">
      <li class="hideMobile"><a href="./login.html">Login</a></li>
      <li><a href="./register.html">Get Started</a></li>

  </header>
  <section class="wrapper">
    <div class="half login-bg">
  
    </div>
    <div class="half flex">
      <form id="register" class="flex flex-col" method="">
        <h2>Register</h2>
        <input type="email" id="email" value="" placeholder="Email">
        <input type="text" id="phonenumber" value="" placeholder="Phone Number">
        <input type="text" id="username" value="" placeholder="Username">
        <input type="password" id="password" value="" placeholder="Password">
        <input type="password" id="confirm_password" value="" placeholder="Confirm Password">
        <span id="error" style="color: red"></span>
        <input type="submit" id="submit" value="Create Account">
        <a href="./login.html"><span class="small-p">Got an account? click here</span></a>
      </form>
    </div>
  </section>
