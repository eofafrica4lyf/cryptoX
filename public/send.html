        <div id="" class="flex flex-col div-full">

                <h2>Send Cryptocurrecy</h2>
                  <div id="loader"></div>
                        <label for="sending">What Currency are you sending?</i></label><br>
                        <select class="form-control " id="currencyType">

                            <option value="Ripple" disabled>Ripple</option>

                        </select>

                        <div id="selectedCrypto">
                            <input id="accountNo" class="div-full" type="text" placeholder="Enter the receiver's Decachain Account Number" /><br>
                            <input id="amountToSend" class="div-full" type="text" placeholder="Enter the amount you wish to send">
                        </div>
                      
                <span id="error" style="color: red"></span>
                
                <input type="submit" id="sendCryptocurrency" value="SEND">
